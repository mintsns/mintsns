<!-- 新規投稿欄 -->
<div class="input-wrap" >
    <div class="icon" >

    </div>
    <div class="input" >
        <textarea
                tabindex="1"
                [(ngModel)]="post.message"
                placeholder="思いついたことを共有してみましょう"
                (keydown)="onInputAreaKeydown($event)"
        ></textarea>
        <div class="zone-select" >

            <div
                    class="zone-item"
                    *ngFor="let stream of postScope"
                    [ngClass]="{ public: stream.isPublic, 'your-zone': stream.isYourZone }"
                    (click)="openZoneEditor()"
            >
                {{stream.name}}
            </div>

            <!--<div class="zone-item public" >Public</div>-->
            <!--<div class="zone-item your-zone" >Your zone</div>-->
            <!--<div class="zone-item" >紳士クラスタ</div>-->
            <!--<div class="zone-item" >N88-BASIC</div>-->

            <div class="zone-plus" (click)="openZoneEditor()" >+</div>

        </div>
        <img class="user-icon" src="{{user.iconUrlMedium}}">
    </div>


</div>
<div class="buttons" >
    <button
        tabindex="1"
        class="btn"
        type="button"
        role="button"
        (click)="onSendPost(post)"
        (keydown)=" $event.keyCode === 13 && onSendPost(post)"
        [ngClass]="{active: post.message }"
        [disabled]="!post.message"
    >Post</button>
</div>
<div class="clearfix" ></div>
